<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle Landing Page</title>

  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <main class="lading-page">
    <header class="header">
      <img src="src/images/logo.svg" alt="logo">
    </header>
    
    <section class="huddle-infos">
      <img class="huddle-image" src="src/images/illustration-mockups.svg" alt="illustration-mockups" />
      <article class="huddle-description">
        <h1 class="huddle-title">Build The Community Your Fans Will Love</h1>
        <p class="huddle-text">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connectios with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn-register">Register</a>
      </article>
    </section>

    <footer class="footer">
      <ul class="social">
        <li>
          <a href="#">
            <i class="fa-brands fa-facebook-f"> </i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </main>
</body>

</html>
